<ion-content [fullscreen]="true">
    <div class="background"></div>
    <div class="header">
        <h1>Liste des monstres</h1>
        <p (click)="close()">X</p>
    </div>
    <div class="card-container">
        @for(monster of monsterList(); track monster.name){ @if(monster.seen) {
        <div class="card" [class]="monster.type">
            <h2>{{ monster.name }}</h2>
            <p class="badge" [class]="monster.type">{{ monster.type }}</p>
            <img [src]="monster.image" />
        </div>
        }@else {
        <div class="card unknown">
            <img src="assets/icon/question.png" />
        </div>
        } }
    </div>
</ion-content>
