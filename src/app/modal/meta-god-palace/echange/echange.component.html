<header>
    <h1>Option</h1>
    <p (click)="close()">X</p>
</header>
<div class="list-container">
    @for(power of metaGodPowerManager.metaGodPowerList$ | async; track
    power.name){
    <app-power-card
        [metaGodPower]="power"
        [glitchedStone]="(lootManager.loot$ | async)?.glitchedStone ?? 0"
        (buy)="buyPower(power)"
    />
    }
</div>
