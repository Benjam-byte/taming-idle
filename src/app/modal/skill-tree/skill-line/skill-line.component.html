<svg
  width="100%"
  height="100%"
  viewBox="0 0 200 1000"
  preserveAspectRatio="xMinYMin meet"
>
  <defs>
    <filter id="mysticGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feMerge>
        <feMergeNode in="blueBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <line x1="50" y1="50" x2="50" y2="950" stroke="#ccc" stroke-width="4" />

  @for (node of nodes(); let i = $index; track $index) {
  <g style="cursor: pointer">
    <circle
      cx="50"
      [attr.cy]="950 - i * 100"
      r="20"
      [attr.fill]="node.active ? color() : '#999'"
      [attr.stroke]="'#000000'"
      stroke-width="2"
    />
    <text
      x="50"
      [attr.y]="955 - i * 100"
      text-anchor="middle"
      [attr.fill]="'black'"
      font-size="12"
      font-weight="bold"
    >
      {{ i + 1 }}
    </text>

    <rect
      x="74"
      [attr.y]="936 - i * 100"
      rx="4"
      ry="4"
      width="300"
      height="32"
      fill="black"
      fill-opacity="0.6"
    />

    <text
      x="80"
      [attr.y]="952 - i * 100"
      text-anchor="start"
      font-size="18"
      font-weight="bold"
      dominant-baseline="middle"
      fill="#ccf"
      stroke="black"
      stroke-width="1"
      paint-order="stroke"
      style="filter: url(#mysticGlow)"
    >
      {{ node.text }}
    </text>
  </g>
  }
</svg>
