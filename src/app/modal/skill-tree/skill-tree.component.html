<ion-content class="ion-padding full-height" fullscreen>
  <div class="page-container" *ngIf="selectedProfession() as profession">
    <div
      class="background-image"
      [ngStyle]="{
        'background-image': 'url(' + profession.background + ')'
      }"
    ></div>
    <button class="special-button" (click)="close()">
      <img src="assets/icon/back.png" alt="earth" />
    </button>
    <div class="title">
      <button (click)="next()">
        <img class="inverse" src="assets/icon/next.png" />
      </button>
      <h2>{{ profession.name }} skill tree</h2>
      <button (click)="previous()">
        <img src="assets/icon/next.png" />
      </button>
    </div>

    <div class="skill-line">
      <app-skill-line [color]="profession.color" [profession]="profession" />
    </div>
  </div>
</ion-content>
