<section class="full centered" (click)="onClick($event)">
    @if(monster.isAlive){
    <app-monster-sprite
        (click)="fight($event)"
        [spritePath]="monster.spriteSheet"
        class="no-select"
    />
    }
</section>
<div class="gauge-container">
    @if(assignedMonsterManager.assignedMonster$ | async; as monster) {
    <div class="icon-gauge">
        <img class="sword gauge-img" src="assets/icon/sword.png" alt="sword" />
        <app-action-gauge
            [durationMs]="monster.fightingSpeed"
            [isGreen]="true"
            [initValue]="(fightingCountDown$ | async) ?? 0"
        />
    </div>
    }
</div>
