name: Build and Deploy Angular/Ionic to Hostinger via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18" # ou autre version compatible avec Ionic/Angular

      - name: Install dependencies
        run: npm install

      - name: Build Ionic project
        run: npm run build # ou `ionic build` si tu utilises Ionic CLI globalement

      # ðŸ‘‡ Remplace "www" par "dist/<project-name>" si tu utilises Angular CLI
      - name: Upload build to Hostinger via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: www/ # ou dist/my-app/
          target: /domains/mitnoos.com/public_html/taming-idle/
